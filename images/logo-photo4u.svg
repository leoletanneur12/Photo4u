<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background transparent -->
  <rect width="800" height="600" fill="none"/>
  
  <!-- Camera Body (contour noir) -->
  <g transform="translate(100, 80)">
    <!-- Main camera body -->
    <path d="M 80 180 L 80 140 L 120 120 L 240 120 L 280 140 L 280 180 L 520 180 L 520 420 L 80 420 Z" 
          fill="white" stroke="#000000" stroke-width="18"/>
    
    <!-- Flash bump -->
    <rect x="100" y="155" width="50" height="25" rx="5" fill="white" stroke="#000000" stroke-width="10"/>
    
    <!-- Lens outer circle -->
    <circle cx="300" cy="300" r="110" fill="white" stroke="#000000" stroke-width="18"/>
    
    <!-- Red ring -->
    <circle cx="300" cy="300" r="95" fill="none" stroke="#D72323" stroke-width="32"/>
    
    <!-- White middle ring -->
    <circle cx="300" cy="300" r="63" fill="white"/>
    
    <!-- Black center -->
    <circle cx="300" cy="300" r="42" fill="#000000"/>
    
    <!-- Viewfinder -->
    <rect x="420" y="155" width="50" height="30" rx="5" fill="white" stroke="#000000" stroke-width="10"/>
    
    <!-- Shutter button -->
    <circle cx="455" cy="165" r="10" fill="#7f8c8d" stroke="#000000" stroke-width="3"/>
  </g>
  
  <!-- Text "Photo4u" -->
  <g transform="translate(100, 520)">
    <!-- Photo (rouge) -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="110" font-weight="900" fill="#D72323">Photo</text>
    
    <!-- 4u (noir) -->
    <text x="355" y="0" font-family="Arial Black, sans-serif" font-size="110" font-weight="900" fill="#2d3436">4u</text>
  </g>
</svg>